version: '3.8'

services:
  # PostgreSQL - Primary database for transactional data
  postgres:
    image: postgres:17-alpine
    container_name: uteki-postgres
    environment:
      POSTGRES_USER: uteki
      POSTGRES_PASSWORD: uteki_dev_pass
      POSTGRES_DB: uteki
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uteki"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClickHouse - Analytics database for time-series data
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: uteki-clickhouse
    environment:
      CLICKHOUSE_DB: uteki
      CLICKHOUSE_USER: uteki
      CLICKHOUSE_PASSWORD: uteki_dev_pass
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database for embeddings
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: uteki-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and message broker
  redis:
    image: redis:7-alpine
    container_name: uteki-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - Object storage for files (PDFs, backups)
  minio:
    image: minio/minio:latest
    container_name: uteki-minio
    environment:
      MINIO_ROOT_USER: uteki
      MINIO_ROOT_PASSWORD: uteki_dev_pass
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  clickhouse_data:
  qdrant_data:
  redis_data:
  minio_data:

networks:
  default:
    name: uteki-network
