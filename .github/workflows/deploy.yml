name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  BACKEND_SERVICE: uteki-backend
  FRONTEND_SERVICE: uteki-frontend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GCP_REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd backend
          docker build -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$BACKEND_SERVICE/$BACKEND_SERVICE:$GITHUB_SHA .
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$BACKEND_SERVICE/$BACKEND_SERVICE:$GITHUB_SHA

      - name: Get Backend URL for OAuth
        id: backend-url
        run: |
          # First deployment may not have URL yet, use placeholder
          URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format 'value(status.url)' 2>/dev/null || echo "https://$BACKEND_SERVICE-placeholder.run.app")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$BACKEND_SERVICE/$BACKEND_SERVICE:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production,DATABASE_TYPE=postgresql,POSTGRES_HOST=db.iyxaqxfrwklmpwhkdbug.supabase.co,POSTGRES_PORT=5432,POSTGRES_USER=postgres,POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }},POSTGRES_DB=postgres,DEBUG=false,GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }},GITHUB_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }},SECRET_KEY=${{ secrets.SECRET_KEY }},OAUTH_REDIRECT_BASE=${{ steps.backend-url.outputs.url }},ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }},DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }},DASHSCOPE_API_KEY=${{ secrets.DASHSCOPE_API_KEY }},GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},MINIMAX_API_KEY=${{ secrets.MINIMAX_API_KEY }},MINIMAX_GROUP_ID=${{ secrets.MINIMAX_GROUP_ID }},GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }},GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }},LLM_PROVIDER=anthropic,LLM_MODEL=claude-sonnet-4-20250514" \
            --memory 1Gi \
            --cpu 2 \
            --cpu-boost \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300 \
            --port 8080

      - name: Get Final Backend URL
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format 'value(status.url)')
          echo "Backend deployed to: $URL"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $GCP_REGION-docker.pkg.dev

      - name: Get Backend URL
        id: get-backend-url
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE --region $GCP_REGION --format 'value(status.url)')
          echo "backend_url=$URL" >> $GITHUB_OUTPUT

      - name: Build Docker image with API URL
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-backend-url.outputs.backend_url }} \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --build-arg VITE_GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }} \
            -t $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$FRONTEND_SERVICE/$FRONTEND_SERVICE:$GITHUB_SHA .
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$FRONTEND_SERVICE/$FRONTEND_SERVICE:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$FRONTEND_SERVICE/$FRONTEND_SERVICE:$GITHUB_SHA \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 5

      - name: Get Frontend URL
        run: |
          URL=$(gcloud run services describe $FRONTEND_SERVICE --region $GCP_REGION --format 'value(status.url)')
          echo "Frontend deployed to: $URL"
          echo "ðŸš€ Deployment complete! Visit: $URL"
